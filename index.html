<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Project Logos</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
   <header>
      <h1>Project Logos</h1>
      <h2>View scripture translations, side by side.</h2>
   </header>
   <main>
      <form action="" method="GET">
         <div>
           <label for="passage">Enter a Passage:</label>
           <input type="text" id="passage"  name="quicksearch" placeholder="ex: Ephesians 2:8-10" value="" autocomplete="off">
         </div>
         <div class="button">
           <button id="Search">Search</button>
         </div>
       </form>
       <div id="passage-left"></div>
       <div id="passage-left-verse"></div>
   </main>
   <footer>

   </footer>
<script src="main.js"></script>
</body>
</html>
