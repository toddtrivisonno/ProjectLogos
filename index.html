<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Project Logos</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
   <header>
      <h1>Project Logos</h1>
      <h2>View scripture translations, side by side.</h2>
   </header>
   <main>
      <form action="" method="GET">
         <div>
           <label for="passage">Enter a Passage:</label>
           <input type="text" id="passage"  name="quicksearch" placeholder="ex: Ephesians 2:8-10" value="" autocomplete="off">
         </div>
         <div class="button">
           <button id="Search">Search</button>
         </div>
      </form>
      <select id = translation>
          <option value="web">World English Bible</option>
          <option value="kjv">King James Version</option>
          <!-- <option value="clementine">Clementine Latin Vulgate</option>
          <option value="almeida">Portuguese Almeida Bible</option>
          <option value="rccv">Romanian Cornilescu Version</option>
          <option value="cherokee">Cherokee New Testament</option> -->
      </select>
      <div id="select-right">
         <select id = translation-right>
               <option value="kjv">King James Version</option>
               <option value="web">World English Bible</option>
               <!-- <option value="clementine">Clementine Latin Vulgate</option>
               <option value="almeida">Portuguese Almeida Bible</option>
               <option value="rccv">Romanian Cornilescu Version</option>
               <option value="cherokee">Cherokee New Testament</option> -->
        </select>
      </div>  
      <div id="boxes">
         <div id="left">
            <div id="passage-left"></div>
            <div id="passage-left-verse"></div>
         </div>
         <div id="right">
            <div id="passage-right"></div>
            <div id="passage-right-verse"></div>
         </div>
      </div> 
   </main>
   <footer>

   </footer>
<script src="main.js"></script>
</body>
</html>
